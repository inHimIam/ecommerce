<navigation></navigation>

<div class="container">
	<div class="page-header">
	  	<h1>Add Product</h1>
	</div>
	<form ng-submit="addProduct()">
	  	<div class="form-group row">
	    	<label for="title" class="col-sm-2 form-control-label">Product Title</label>
	    	<div class="col-sm-10">
	      		<input type="text" class="form-control" id="title" placeholder="Product Title" ng-model="title" required>
	    	</div>
	  	</div>
	  	<div class="form-group row">
	    	<label for="description" class="col-sm-2 form-control-label">Product Description</label>
	    	<div class="col-sm-10">
	      		<input type="text" class="form-control" id="description" placeholder="Product Description" ng-model="description" required>
	    	</div>
	  	</div>
	  	<div class="form-group row">
	    	<label for="price" class="col-sm-2 form-control-label">Product Price</label>
	    	<div class="col-sm-10">
	      		<input type="text" class="form-control" id="price" placeholder="Product Price" ng-model="price" required>
	    	</div>
	  	</div>
	  	<div class="form-group row">
	    	<label for="image" class="col-sm-2 form-control-label">Product Image URL</label>
	    	<div class="col-sm-10">
	      		<input type="text" class="form-control" id="image" placeholder="Product Image URL" ng-model="img" required>
	    	</div>
	  	</div>
	  	<div class="form-group row">
	    	<label for="gender" class="col-sm-2 form-control-label">Product Gender</label>
	    	<div class="col-sm-10">
	      		<input type="text" class="form-control" id="gender" placeholder="mens, womens, boys, or girls" ng-model="gender" required>
	    	</div>
	  	</div>
	  	<div class="form-group row">
	    	<label for="category" class="col-sm-2 form-control-label">Product Category</label>
	    	<div class="col-sm-10">
	      		<input type="text" class="form-control" id="category" placeholder="Product Category" ng-model="category" required>
	    	</div>
	  	</div>	  	
	  	<div class="form-group row"></div>
	  	<div class="form-group row">
	    	<div class="col-sm-offset-2 col-sm-10">
	      		<button type="submit" class="btn btn-secondary">Submit</button>
	    	</div>
	  	</div>
	</form>
</div>
